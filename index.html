<!DOCTYPE html>
  <!-- Pokémon RPG de Mesa
O Pokémon RPG de Mesa é uma adaptação fanmade do universo Pokémon para RPG de Mesa (como o nome já diz rs) utilizando como base o sistema Tormenta 20
Assim, foram feitas conversões para cada atributo do RPG baseado nos status do pokémon, assim como para o dano dos ataques.
À cada tipo de pokemon foi atribuído um conjunto de perícias/magias sugeridas.-->

<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokémon RPG de Mesa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IsaDelatore/PokemonRPG@main/scripts/select.js"></script>


  </head>
  <body>

      <div class="container">

      <h1>Pokémon RPG de Mesa</h1>
      <div class="dropbox"></div>
      <div class="row">
        <div class="col-sm-8">
          <div id="image"></div>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <h2>Pokemon Stats</h2>
            <div class="col-6" id="label">
              <p>Tipo: </p>
              <p>Total: </p>
              <p>Hp: </p>
              <p>Ataque: </p>
              <p>Defesa: </p>
              <p>Ataque Sp: </p>
              <p>Defesa Sp: </p>
              <p>Velocidade: </p>
              <p>Egg Group: </p>
              <p>Tipo de XP: </p>
            </div>
            <div class="col-6" id="pokemon-stats"></div>
          </div>
        </div>
        <div class="row">
          <h2>Tormenta Stats</h2>
          <div class="col-3" id="label">
            <p>HP base: </p>
            <p>HP/Nv: </p>
            <p>Força: </p>
            <p>Destreza: </p>
            <p>Constituição: </p>
            <p>Inteligência: </p>
            <p>Sabedoria: </p>
            <p>Carisma: </p>
            <p>Armor: </p>
          </div>
          <div class="col-3" id="tormenta-stats"></div>
          <div class="col-6" id="pericias">
            <h5>Perícias e Poderes</h5>
          </div>
        </div>

      </div>




    </div>

  </body>
</html>
